<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: static; /* 기본값 브라우저가 알아서 (static은 움직이지 않음) */
            display: inline-block; /* 옆자리에 나타내줘 */
            color: yellow;
            background-color: black;
            width: 100px;
            height: 100px;
        }
        #id_yim{
            position: relative; 
            /* static으로 만들어진 그 지점 기준으로 움직임 
            원래 브라우저가 만든 위치보다 left와 top으로 50px로 이동 */
            left: 50px;
            top: 50px;
        }
        #id_Lee{
            position: absolute; /* 브라우저 왼쪽 모서리 기준 */
            left: 50px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div>최승주</div>
    <div id="id_Lee">이태영</div>
    <div>서나리</div>
    <div id="id_yim">임이랑</div>
</body>
</html>
