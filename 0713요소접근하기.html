<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #id_aidi : 선택자 */
        #id_aidi {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="id_aidi">아이디</div>
    <div class="cl_class">클래스1</div>
    <div class="cl_class">클래스2</div>
    <script>
        // 요소(element 접근하는 메소드 정리)
        // getElementsByTageName 메소드는 xml 문서 다룰 때 쓰면 유용
        // var v_divs = document.getElementsByTagName("div") // 태그 이름으로 접근
        // v_divs[2].innerHTML = "임선영 만만세"

        // 최근 많이 쓰는 메소드, css의 selector 문법을 이용해서 선택, jQuery 모방한 메소드
        // #id_aidi: 선택자(selector)
        console.log(document.querySelector("#id_aidi")) //querySelector: 여러개 있으면 첫번째 것만 선택함
        console.log("=============================")
        console.log(document.querySelectorAll(".cl_class")) //querySelectorAll: 여러개 있으면 다 선택함
        console.log(document.querySelectorAll("div"))
    </script>
</body>

</html>
