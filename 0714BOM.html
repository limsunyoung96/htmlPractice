<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- document와 location이 제일 중요, 나머지는 별로.. 상황에 따라 -->
    <input type="button" value="뒤로 가기" onclick="f_back()"><br>
    <input type="button" value="앞으로 가기" onclick="f_go()"><br>
    <script>
        // alert(navigator.userAgent) //navigator는 userAgnet 속성밖에 사용 안함
        // 사용자 브라우저 구분할 때 사용, 브라우저마다 또는 문자열이 다름
        // 인터넷 진흥원처럼 브라우저별 사용통계를 내는 곳에서 많이 사용, 그 외는 거의 안씀

        alert(screen.colorDepth) //screen은 모니터 화면을 나타냄
        alert(screen.availWidth) // 모니터 넓이
        alert(screen.orientatio) //화면이 가로방향이냐 세로방향이냐를 알려줌(모바일에서만 지원)

        function f_go() {
            history.go(1) // 요즘 잘 사용 x, location객체로 정확히 제어
        }
        function f_back() {
            history.go(-1)
        }
    </script>
</body>

</html>
