<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="눌렁ㅋㅋ!"><br>
    
    <!-- 그룹으로 묶어줄 때 name에 같은 값을 준다. -->
    남<input type="radio" name="sb" value="M"> 
    여<input type="radio" name="sb" value="F" checked><br> <!-- checked는 처음 default 값을 설정함-->
    내국인<input type="radio" name="sb1" value="N">
    외국인<input type="radio" name="sb1" value="D"><br>
    
    <!-- checkbox는 그룹으로 묶어도 여러개 가능 -->
    1<input type="checkbox" name="ch1" value="1">
    2<input type="checkbox" name="ch1" value="1" checked> <!-- checked는 처음 default 값을 설정함-->
    3<input type="checkbox" name="ch1" value="1">
    4<input type="checkbox" name="ch1" value="1"><br>

    <select>
        <option value="1">흥</option>
        <option value="2">치</option>
        <option value="3" selected>피</option> <!-- selected는 처음 default 값을 설정함 -->
        <option value="4">흥</option>
    </select><br>
    <input type="text" name="tx" value="우 목요일 힘들엉"><br>
    <!-- 사용자한텐 필요 없는데 개발하다가 필요할 때 값을 저장하거나 전송할 때 씀 -->
    <input type="hidden" value="저 안 보여용"> <br>
    <input type="file" value=""><br>
    <input type="date" name="" id=""><br>
    <input type="color" name="" id=""><br>
    
    <!-- input type text는 한 줄 입력, textarea는 여러줄 입력 가능 -->
    <textarea >난 여러줄 입력할 때 사용해!</textarea><br>

</body>
</html>
