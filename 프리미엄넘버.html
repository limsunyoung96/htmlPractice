        var v_primeArr = []
        var v_primeArr2 = []
        function isPrime(p_num) {
            var v_prime = true //소수라고 가정
            for (var i = 2; i <= p_num - 1; i++) {
                if (p_num % i == 0) {
                    // alert("소수라고 가정했는데 틀렸네요")
                    v_prime = false
                    break
                }
            }
            return v_prime
        }
        // alert(isPrime(11))

        function f_prime(p_endNum) {
            for (var i = 2; i <= p_endNum; i++) {
                if (isPrime(i)) {
                    v_primeArr[v_primeArr.length] = i
                }
            }
        }
