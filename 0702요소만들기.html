<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 300px;
            height: 300px;
            border: 1px solid plum;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <input id="id_btn" type="button" value="추가">
    <script>
        var v_btn = document.getElementById("id_btn")
        var v_container = document.getElementById("container")
        /*
        v_btn.onclick = function () {
            var v_img = "<img src='images/cow01.jpg' width=100 heigh=100>"
            v_container.innerHTML += v_img
        }
        */
        // 연봉 많이 받도록 개발자스럽게
        v_btn.onclick = function () {
            var v_img = document.createElement("img") // '메모리 상'에 img객체 생성
            v_img.setAttribute("src", "images/cow01.jpg")
            v_img.setAttribute("width", "100")
            alert(v_img.getAttribute("width"))
            v_img.setAttribute("height", "100")
            // 여기까지 하면 눈에 안보임. 문서(html) 어디에 넣어줄지를 알려줘야함
            v_container.appendChild(v_img)
        }

    </script>
</body>

</html>
