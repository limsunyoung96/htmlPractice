<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #acja {
            /* hidden: 넘어가는건 안보이기 scroll: 스크롤*/
            overflow: hidden;
            width: 100px;
            height: 100px;
            border: 20px groove rebeccapurple;
        }

        #id_row {
            width: 415px;
            border: 1px solid thistle;
        }
    </style>
</head>

<body>
    <div id="acja">
        <div id="id_row">
            <img id="id_img1" src="images/meat04.jpg" width="100" height="100">
            <img id="id_img2" src="images/meal08.jpg" width="100" height="100">
            <img id="id_img3" src="images/meal05.jpg" width="100" height="100">
            <img id="id_img4" src="images/pig01.jpg" width="100" height="100">
        </div>
    </div>
    <input id="id_btn" type="button" value="돌리기">
    <script>
        var v_btn = document.getElementById("id_btn")
        var v_row = document.getElementById("id_row")

        // console.log(v_row.children)
        var v_imgChildren = v_row.children // 배열로 넘어옴
        v_btn.addEventListener("click", function () {
            v_row.appendChild(v_imgChildren[0])
        })

                v_row.appendChild(document.getElementById("id_img" + v_num))
                if (++v_num == 5) {
                    v_num = 1
                }
            }*/
    </script>
</body>

</html>
