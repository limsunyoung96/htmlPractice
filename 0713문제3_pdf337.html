<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="id_div"></div>
    <script>
        var v_div = document.getElementById("id_div")
        var sum = 0
        for (; "이것은 무한 루핑";) {
            // 사용자 입력, prompt로 받은 값은 type이 문자열임에 주의
            var v_input = prompt("숫자를 입력해주세용, 종료하려면 0", "5") //초기값 5
            sum += parseInt(v_input)
            if (v_input == 0) {
                v_div.innerHTML = "총 합은 " + sum + "입니다";
                break;
            }
        }
    </script>

</body>

</html>
