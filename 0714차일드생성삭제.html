<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 400px;
            height: 400px;
            border: 1px solid violet;
        }
    </style>
</head>

<body>
    <input type="button" value="추가" id="id_add"><br>
    <input type="button" value="삭제" id="id_rem">
    <div id="wrapper"></div>

    <script>
        var v_wrapper = document.getElementById("wrapper")
        var v_add = document.getElementById("id_add")
        var v_remove = document.querySelector("#id_rem")
        var v_id = 1
        v_add.onclick = function () {
            var v_img = document.createElement("img")
            v_img.setAttribute("src", "./images/meal0" + (v_id % 9 + 1) + ".jpg")
            v_img.width = "100"
            v_img.setAttribute("height", "100")
            v_img.setAttribute("id", v_id++)
            v_wrapper.appendChild(v_img)
        }
        v_remove.addEventListener("click", function () {
            v_wrapper.removeChild(v_wrapper.children[0])
        })
    </script>

</body>

</html>
