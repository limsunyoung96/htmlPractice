<meta charset="UTF-8">
<script>
    // return 값을 돌려주는 기능/함수 종료 기능, functino 안에만 쓴다
    function f_add(p_arg1, p_arg2) {
        // return kkk
        return p_arg1 + p_arg2
    }
    // 1, 2, 3 을 더하고 싶으면
    alert(f_add(f_add(1, 2), 3));

    // 1, 2, 3, 4를 거하고 싶으면
    var v_A = f_add(1, 2);
    var v_B = f_add(3, 4);
    alert(f_add(v_A, v_B))
</script>
