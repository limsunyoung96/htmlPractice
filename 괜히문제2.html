    <div id="id_disp"></div>
    <script>
        var v_disp = document.getElementById("id_disp");
        function f_gugu() {
            var v_tr = ""
            for (var i = 2; i <= 9; i++) {
                v_tr+="<td><table border=2><th>"+i+"단</th>"
                for (var j = 1; j <= 9; j++) {
                    v_tr += "<tr><td>" + i + "X" + j + "=" + (i * j)+"</td></tr>"
                }
                v_tr+="</tr></table>"
            }
            v_tr+= "</table>"
            v_disp.innerHTML = v_tr
        }
