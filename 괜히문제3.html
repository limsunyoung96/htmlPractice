<meta charset="UTF-8">
<script>
    function f_arrSort(v_arr) {
        for (var i = 0; i < v_arr.length - 1; i++) {
            for (var j = i + 1; j < v_arr.length; j++) {
                if (v_arr[i] > v_arr[j]) { //요소 값이 1번째 값보다 크다면 값 체인지
                    var temp = v_arr[i]
                    v_arr[i] = v_arr[j]
                    v_arr[j] = temp
                }
            }
        }
    }

    var v_arr = [4, 9, 8, 3, 5, 7]
    f_arrSort(v_arr)
    alert(v_arr)
    var v_arr1 = [3, 8, 7, 9, 4, 2, 1, 0, 5]
