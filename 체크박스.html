        var v_chboxes = document.getElementsByName("nm_hobby")
        function f_hobby() {
            var v_length = v_chboxes.length
            var v_rsltArr = []; //빈배열
            for (var i = 0; i < v_length; i++) {
                if (v_chboxes[i].checked) {
                    v_rsltArr[v_rsltArr.length] = v_chboxes[i].value
                }
            }
            if (v_rsltArr.length > 3) {
                alert("3개만 하라니깐 ㅠㅠ")
                return // 종료
            }
            document.getElementById("id_hobby").value = v_rsltArr;
