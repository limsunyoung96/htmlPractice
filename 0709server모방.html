<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    //name 값을 매개변수로 넘기면 value를 return 하도록
    // 일반화(범용화) 성공 짝짝짝!
    function getParameterValue(p_name) {
        var v_url = location.href;
        if (v_url.indexOf("?") == -1) return;
        v_url = decodeURIComponent(v_url);  // 디코딩
        var v_queryString = v_url.split("?")[1];
        var v_nameValues = v_queryString.split("&");
        for (var i = 0; i < v_nameValues.length; i++) {
            var v_nameValue = v_nameValues[i].split("=");
            if (v_nameValue[0] == p_name) {
                return v_nameValue[1];
            }
        }
        return null;  // 못찾았다는 표시, 개발자 맘
    }
    //함수 동작 테스트
    alert(getParameterValue("nm_aidi"));
    alert(getParameterValue("nm_password"));
    alert(getParameterValue("nm_pkkk"));
