<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- hyper reference의 약자 -->
    <!-- element(요소)<자바로 치면 하나의 객체>, attribute(속성) -->
    <!-- ENTER(한줄 띄우기)는 <br>이다 -->
    <a href="http://naver.com">네이벙</a> <br>
    <a href="http://daum.net">다음에</a>
    <!-- h6까지 밖에 없어서 h7은 default로 설정됨 -->
    <h1>난 최고의 프로그래머당</h1>
    <h2>난 최고의 프로그래머당</h2>
    <h3>난 최고의 프로그래머당</h3>
    <h4>난 최고의 프로그래머당</h4>
    <h5>난 최고의 프로그래머당</h5>
    <h6>난 최고의 프로그래머당</h6>
    <!-- 틀려도 틀린것을 안 알려줌... ㅠㅠㅠ 대충 알아서 함
         엄격하지 않음 -->
    <h7>난 최고의 프로그래머당</h7>

    <!-- 칸 간격을 좀 더 띄우면서 문단 나눌때 쓰는 태그인데 별로 안중요 -->
    <p>
        패러그래프 문단 구분 태그 
        <br>두줄로 쓰고싶어
    </p>
    <p>
        패러그래프 문단 구분 태그
    </p>
    <pre><!-- 쓴 그대로 화면에 출력-->
홍홍홍
                                           치치치

            피피피
    </pre>
    
</body>
</html>
