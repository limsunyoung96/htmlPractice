    <script>
        var v_elements = document.getElementsByClassName("cl_elements");
        // 영상에 마우스 올려놓을 때 효과
        for (var i = 0; i < v_elements.length; i++) {
            v_elements[i].addEventListener("mouseover", function () {
                event.target.style.transform = "scale(1.2)";
                event.target.style.transition = "all 0.5s";
            })
            v_elements[i].addEventListener("mouseout", function () {
                event.target.style.transform = "scale(1)";
                event.target.style.transition = "all 0.5s";
            })
        }
        var v_menues = document.getElementsByClassName("cl_menu");
        // 메뉴에 마우스 올려놓을 때 효과
        for (var i = 0; i < v_menues.length; i++) {
            v_menues[i].addEventListener("mouseover", function () {
                event.target.style.boxShadow = "-1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white,1px 1px 0 white, 3px 3px 3px rgb(58, 58, 58)";
                event.target.style.transition = "all 0.3s";
            })
            v_menues[i].addEventListener("mouseout", function () {
                event.target.style.boxShadow = "0px 0px 0px black";
                event.target.style.transition = "all 0.3s";
            })
        }


        //마우스 포인트 효과
        var v_mouse1 = document.createElement("div"); // 이미지 객체 생성
        v_mouse1.style.width = 150 + "px";
        v_mouse1.innerHTML = '<img src = "../img/마우스.png" width=100%>';
        v_mouse1.style.position = "absolute"
        v_mouse1.style.zIndex = 200
        document.body.appendChild(v_mouse1);

        function f_move() {
            v_mouse1.style.left = event.pageX + 2 + "px";
            v_mouse1.style.top = event.pageY + 2 + "px";
            setTimeout(f_move, 10);
        }

        window.addEventListener("mousemove", f_move);

    </script>
