<meta charset="UTF-8">
<script>
    function f_sum(p_end) {
        var v_sum = 0
        for (var i = 1; i <= p_end; i++) {
            v_sum += i
        }
        return v_sum
    }
    // alert(f_sum(10)) // 1~10까지의 합
    // 재귀호출은 함수안에서 함수를 부르는 함수
    // 무한루핑처럼 벗어나는 조건을 잡는 것이 중요
    // 1~10 까지의 합이라면 10 + 9 + 8 + ... + 1
    // 한때 가독성이 떨어진다고 해서 사용을 자제하자는 분위기가 있었지만
    // 성능이 좋아서, 필요에 의한 선택의 문제
    function f_jsum(p_endNum) {
        if (p_endNum == 1) {
            return 1
        }
        return p_endNum + f_jsum(p_endNum - 1)
    }
    /*
        return 4 + f_jsum(3)
        return 4 + 3 + f_jsum(2)
        return 4 + 3 + 2 + f_jsum(1)
        return 4 + 3 + 2 + 1
    */
    alert(f_jsum(10))

    function f_factorial(p_endNum) {
        if (p_endNum == 1) {
            return 1
        }
        return p_endNum * f_factorial(p_endNum - 1) // 팩토리얼 재귀호출
    }
    alert(f_factorial(5))

</script>
