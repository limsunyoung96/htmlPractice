<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>0810jQueryStart.html</title>
</head>
<body>
    <input type=text value="임소뇽1"><br>
    <input type=text value="임소뇽2"><br>
    <input type=text value="임소뇽3"><br>
    <input type=button value="눌렁">
    <script>
        //alert($("input[type=text]").val());
        //$("input[type=text]").val("정봉경흥");
        $("input[type=text]").val(function(p_index, p_value){
            if(p_index== 2){
                return "임소뇽" + "현수";
            }else {
                return p_value;
            }
        });

        //window.onload에 대응, 정확히는 DomContentLoaded 이벤트에 대응 
        /* 잘 안쓰지만 용우샘은 이걸 좋아함
        $(document).ready(function(){
            alert("페이지 로딩후 자동시작");
        });
        */
        $(function(){
            console.log("보통 여기에 초기화 작업을 많이 함");
        });
    </script>
</body>
</html>
