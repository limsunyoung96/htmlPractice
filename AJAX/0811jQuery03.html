<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>0811jQuery03.html</title>
</head>

<body>
    <div id="id_disp"></div>
    <input type="button" id="id_btn" value="눌러">
    <input type="button" id="id_btn1" value="prepend" onclick="f_pre()">
    <script>
        var v_disp = document.getElementById("id_disp");
        var i = 0;

        function f_pre() {
            var v_msg = "<h1>임소뇽 소뇽소뇽 " + (++i) + "</h1>";

            v_disp.innerHTML = v_msg + v_disp.innerHTML;
        }


        // jQuery를 이용한 element(요소) 생성, document.createElement에 대응
        $("#id_btn").on("click", function () {
            // $("<h1></h1>").html("html 메소드에 썼당").appendTo($("#id_disp"));
            // 위에나 아래나 같은 것.
            // $("#id_disp").append($("<h1></h1>").html("html 메소드에 썼당" + (++i))).html()
            $("<h1></h1>").html("html 메소드에 썼당" + (++i)).prependTo($("#id_disp")) // 앞에 붙음
        })
    </script>
</body>

</html>
