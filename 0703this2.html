<!doctype html>
<meta charset="UTF-8">
<script>
    // this값을 직접 커트롤할 수 있는 메소드 3개
    // call, apply, bind
    function f_chThis(p_arg, p_arg2) {
        console.log("매개변수 값: " + p_arg + ", " + p_arg2)
        console.log(this)
    }
    // call의 첫번째 매개변수 값이 this에 할당되고
    // 두 번째 값부터 매개변수고 넘어감
    // f_chThis.call(document, "나 임선영이야! 알아?", "야호") // window 생략

    // 넘기는 배개변수 값을 배열로 작성해야 함
    var v_lsy={}
    v_lsy.name="나야 나"
    f_chThis.apply(v_lsy, ["나 임선영이야! 알아?", "야호"]) // window 생략


</script>
