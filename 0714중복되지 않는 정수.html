<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="id_txt"></div>
    <script>
        var arrNum = [];
        for (var i = 0; i < 5; i++) {
            var isIn = false;
            var intNum = prompt((i + 1) + "번째 정수를 입력하세요");
            for (var j = 0; j < arrNum.length; j++) {
                if (arrNum[j] == parseInt(intNum)) {
                    isIn = true;
                    i--;
                    break;
                }
            }
            if (!isIn) {
                arrNum.push(intNum)
            }
        }
        var v_txt = document.getElementById("id_txt")
        v_txt.innerHTML = arrNum;

    </script>
</body>

</html>
