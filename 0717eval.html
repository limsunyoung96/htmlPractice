<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id_txt {
            width: 300px;
            height: 50px;
            font-size: 1.3em;
            text-align: right;
        }
    </style>
</head>

<body>
    <input type="text" id="id_txt" value="" onkeydown="f_key()">
    <input type="button" value="계산" id="id_btn">
    <script>
        function f_key() {
            if (event.key == "Enter") {
                f_click()
            }
        }

        var v_txt = document.getElementById("id_txt");
        var v_btn = document.getElementById("id_btn");
        function f_click() {
            v_txt.value = eval(v_txt.value)
        }
        // 아래는 콜백함수(클릭하면 실행해라)
        v_btn.addEventListener("click", f_click)

        // eval 함수, 악용사례가 있어 권장되진 않지만 잘 쓰면 유용
        // eval 한수는 넘겨진 문자열을 스크립트엔진으로 해석 실행시켜줌
        // var v_txt = "3+4-3*5" // 이것은 문자열
        // alert(eval(v_txt))
        // alert(eval("document.getElementById('id_btn')"));
    </script>
</body>

</html>
