<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // document[html 문서를 가리키고]의 부모? window [브라우저를 가리킴]
        // 브라우저 기반(화면) 자바스크립트의 최상위 객체는 window
        // documtent  =>  실제는 window.document 인데 최상위 객체라 생략하고 썼었음.

        // 변수 선언 => 실제는 속성 선언이었음
        // var myName = "임선영" // window.myName = "임선영"랑 같은 것임
        // alert(window.myName) // 사실 window 객체에 속성을 하나씩 추가하고 있었던 것.

        /*
                function myFunc(msg) { // 실제는 window 객체의 method를
                    alert(msg)         // 추가 작성하고 있었음
                }
        */

        var myFunc = function (msg) {  //또 다른 함수 선언법
            alert(msg)               // 외국아들은 이걸 다 좋아함
        }
        // 함수 콜
        myFunc("헬러!")
    </script>
</body>

</html>
