<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    //자바스크립트와 자바의 가장 큰 차이
    //정적언어와 동적언어
    // aaa = "난 문자열이얌";
    // aaa = 777;
    // alert(typeof(aaa));
    // alert("확인");
    aaa = 772;
    bbb = 882;

    //추가 변수 선언 없이 값 체인지, 사칙연산만 사용 가능
    //외국계 회사에서 많이 물어보는 질문, 변수 이해?
    //aaa와 bbb swap

    aaa = aaa + bbb ;
    bbb = aaa - bbb ;
    aaa = aaa - bbb;

    alert(aaa); //882
    alert(bbb); //772
</script>
