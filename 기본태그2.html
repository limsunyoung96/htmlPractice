<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered List 앞에 자동으로 숫자가 붙음 -->
    <ol>
        <li>일</li> <!-- list item -->
        <li>이</li>
        <li>삼</li>
        <li>사</li>
    </ol>
    <ul> <!-- unordered List 앞에 숫자가 아닌 기호가 붙음 -->
        <li>아파치</li>
        <li>ITS</li>
        <li>엔진&lt; &gt;엑스</li> <!-- 꺽새 표현 less than'<'' / greater than '>'-->
        <li>톰                                     캣</li> <!-- 띄어쓰기 한번만 적용 -->
        <li>톰&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 캣</li> <!-- 띄어쓰기 여러번 적용-->
    </ul>
    <hr> <!-- 선긋기 -->
    <a href="./images/meat01.jpg" download="돼지.jpg">삼겹살 다운</a> <!-- 누르면 link된 파일이 돼지.jpg로 다운로드 됨 -->
    <a href="./images/meat01.jpg">삼겹살 보기</a> <!-- 누르면 link된 파일로 이동 -->
    <img src="./images/meat01.jpg" alt="대체문자열" width="300" height="200" > <!-- .는 현재폴더를 뜻함 생략도 가능-->
    <img src="images/meat01.jpg" alt="" width="300" height="200" > <!--생략도 가능-->
    <img src="/jsstudy/images/meat01.jpg" alt="" width="300" height="200" > <!-- .는 현재폴더를 뜻함 -->
    <img src="./images/meat01.jpg" alt="대체문자열" width="300" height="200" >
    <img src="./images/meat011.jpg" alt="이미지자리입니다" width="300" height="200" > <!-- alt는 이미지가 잘못되었을 때 나옴-->
</body>
</html>
