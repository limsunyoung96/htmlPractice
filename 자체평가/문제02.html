<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃</title>
    <style>
        * {
            text-align: center;
            font-size: 1.2em;
        }

        .container {
            display: inline-block;
            width: 500px;
            height: 700px;
            position: relative;
            border: 1px solid black;
            background-color: gray;

        }

        .header {
            position: relative;
            background-color: blue;
            height: 100px;
            line-height: 100px;
        }

        .nav {
            display: inline-block;
            position: absolute;
            left: 0px;
            width: 200px;
            height: 500px;
            line-height: 500px;
            background-color: blueviolet;
        }

        .content {
            display: inline-block;
            position: absolute;
            width: 300px;
            height: 500px;
            line-height: 500px;
            left: 200px;
            background-color: chartreuse;
        }

        .footer {
            bottom: 0px;
            position: absolute;
            background-color: darkgreen;
            width: 500px;
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="nav">
            <a href="#">Menu</a>
        </div>
        <div class="content">
            Content
        </div>
        <div class="footer">
            footer
        </div>
    </div>
</body>

</html>
