<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="id_div">
    </div>
    <script>
        var v_div = document.getElementById("id_div");
        var v_commonTable = {
            grade01: "대표",
            grade02: "임원",
            grade03: "PM",
            grade04: "개발자"
        };

        var v_sawonList = [
            { level: "grade01", name: "로제" },
            { level: "grade04", name: "지민" },
            { level: "grade04", name: "정국" },
            { level: "grade03", name: "제이홉" },
            { level: "grade02", name: "제니" },
            { level: "grade04", name: "슈가" },
            { level: "grade02", name: "지수" },
        ];

        var arr_vlaues = []
        var inner = "<table border='1px'><th>넘버</th><th>이름</th><th>직위</th>"
        for (var i = 0; i < v_sawonList.length; i++) {
            inner += "<tr><td>" + (i + 1) + "</td><td>" + v_sawonList[i].name + "</td><td>" + v_commonTable[v_sawonList[i].level] + "</td></tr>"
        }
        v_div.innerHTML = inner + "</table>"
    </script>
