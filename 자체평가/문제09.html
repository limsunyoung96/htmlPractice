<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select id="id_sel1" size=4 onchange="f_first()">
    </select>
    <select id="id_sel2" size=4 style="width:50px" onchange="f_second()">
    </select>
    <select id="id_sel3" size=4 style="width:50px">
    </select>

    <script>
        var v_sel1 = document.getElementById("id_sel1")
        var v_sel2 = document.getElementById("id_sel2")
        var v_sel3 = document.getElementById("id_sel3")


        var v_grp1 = ["영업부", "관리부"];

        var v_grp12 = [
            ["국내영업", "해외영업", "마구영업"],
            ["인사관리", "구매관리", "자금관리"]
        ];

        var v_grp123 = [
            [
                ["임나연", "유정연", "박지효"],
                ["김다현", "손채영", "박로제"],
                ["태리사", "김제니", "김지수"]
            ],
            [
                ["김남준", "김석진"],
                ["민윤기", "정호석", "전정국"],
                ["박지민", "김태형"]
            ]
        ];

        var v_sel1Num = 0
        var v_sel2Num = 0
        var v_str = "<option>선택하세요</option>";
        for (var i = 0; i < v_grp1.length; i++) {
            v_str += "<option value=" + i + " >" + v_grp1[i] + "</option>";
        }
        v_sel1.innerHTML = v_str;

        function f_first() {
            v_sel1Num = v_sel1.value
            v_str = "<option>선택하세요</option>";
            for (var i = 0; i < v_grp12[v_sel1Num].length; i++) {
                v_str += "<option value=" + i + " >" + v_grp12[v_sel1Num][i] + "</option>";
            }
            v_sel2.innerHTML = v_str;
        }

        function f_second() {
            v_sel2Num = v_sel2.value
            v_str = "<option>선택하세요</option>";
            for (var i = 0; i < v_grp123[v_sel1Num][v_sel2Num].length; i++) {
                v_str += "<option value=" + i + " >" + v_grp123[v_sel1Num][v_sel2Num][i] + "</option>";

            }
            v_sel3.innerHTML = v_str;

        }
    </script>
</body>

</html>
