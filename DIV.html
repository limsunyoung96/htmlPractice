<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내부 스타일 -->
    <style>
        /* 내부 스타일과 div를 연결하기 위해 div에 이름을 설정한다 
            id로 접근할 땐 # */
        #id_na{
            width: 500px;
            height: 500px;
            border: 5px groove black;
            /* 꼭 단위를 써야함. */
            /* border-width: 5px; 
            border-style: groove;
            border-color: chartreuse; */
        }
        /* 클래스로 접근할 땐 #이 아닌 . */
        .cl_na{
            width: 500px;
            height: 500px;
            border: 5px groove black;
            /* 꼭 단위를 써야함. */
            /* border-width: 5px; 
            border-style: groove;
            border-color: chartreuse; */
        }
    </style>
</head>
<body>
    <!-- 엄청나게 많이 사용하는 div 태그 
        CSS(Cascading Style Sheet)와 사용하면 거의 만능에 가까운 태그 -->
    <div id="id_na" class="cl_na">나도 div당</div> 
    <!-- 태그에 직접 style을 주는 것을 inline style이라고 부름
         몇개만 확인할 땐 편한데 그 외에는 엄청 불편함 -->
    <div style="border-color: black;border-width: 3px; border-style: dashed;">난 div당</div>
</body>
</html>
