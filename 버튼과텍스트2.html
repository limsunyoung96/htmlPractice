<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    블랙<input type="text" id="id_txt1" value=""><br>
    핑크<input type="text" id="id_txt2" value=""><br>
    <input type="button" value="복사" onclick="f_copy()">
    <script>
        // 두번째 텍스트에 글자를 쓰고 버튼 누르면 첫번째 텍스트에 나오도록
        var firstTxt = document.getElementById("id_txt1")
        var secondTxt = document.getElementById("id_txt2")
        
        function f_copy() {
            firstTxt.value = secondTxt.value
            secondTxt.value = ""
        }
    </script>
</body>

</html>
