<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        자바스크립트가 처음 나온 이유는 사용자가 얼토당토 않은 값을 쓰고 전송 버튼을
        누르면 그 값이 제대로 된 값이 서버쪽에서 계속 체크해야되는, 
        곧 서버에 부하가 너무 많이 걸리는 문제를 막기 위함
     -->
    <h1 style="color: blue;">!!! WELCOME !!!</h1>
    <!-- form의 onsubmit 이벤트는 전송 직전에 발생하여, 전송여부를 컨트롤 할 수 있게 함 -->
    <!-- onsubmit="return false" 라고 하면 절대로 생성하지 않음 -->
    <form id="myform1" action="0708test.php" method="GET">
        <table border=1 style="text-align: center;">
            <tr>
                <td>아이디</td>
                <td><input id="id_aidi" type=text name="nm_aidi" value=""></td>
            </tr>
            <tr>
                <td>암호</td>
                <td><input id="id_password" type=password name="nm_password" value=""></td>
            </tr>
            <tr>
                <!-- <td><input type="button" value="로그잉" onclick="f_yesOrNo()"></td> -->
                <!-- 아래의 버튼은 submit으로 동작한다. -->
                <!-- <td><button>눌러봥1</button><br> -->
                <!-- 아래의 버튼은 버튼처럼 동작한다. submit으로 동작 X -->
                <td><button type="button" onclick="f_yesOrNo()">눌러봥2</button></td>
                <td><input type="reset" value="다시쓸랭"></td>
            </tr>
        </table>
    </form>
    <!-- 
        button 태그가 form 태그 사이에 있을 때는 type=submit 처럼 동작
        form 태그 밖에 있을 때는 type=button 으로 동작
     -->
    <button>눌러봥</button>
    <script>
        var v_myform = document.getElementById("myform1")
        var v_aidi = document.getElementById("id_aidi")
        var v_password = document.getElementById("id_password")
        function f_yesOrNo() {
            if (v_aidi.value.trim() == "") {
                alert("너 아이디 없냥? 그럼 가입먼저 행 바보얌")
                return  // 함수 종료
            }
            if (v_password.value.trim() == "") {
                alert("너 암호 어쨌어? 고객센터에 문의해봥 ㅠㅠ")
                return  // 함수 종료
            }
            //return true // 전송 허가
            // form 객체에는 submit 과 reset 메소드가 있음
            v_myform.submit() // 전송하라
        }


    </script>
</body>

</html>
