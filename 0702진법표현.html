<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 페이지 새로고침 (곧 방문자가 방문할 때 마다 다른색이 나오게)
        function f_ranNum() {
            return Math.floor(Math.random() * 256) // 0~255 return
        }
        function f_randColor() {
            return "rgb(" + f_ranNum() + "," + f_ranNum() + "," + f_ranNum() + ")"
        }

        var v_hexaNum = [];
        for (var i = 0; i < 10; i++) {
            v_hexaNum[v_hexaNum.length] = i;
        }
        v_hexaNum[v_hexaNum.length] = "a"
        v_hexaNum[v_hexaNum.length] = "b"
        v_hexaNum[v_hexaNum.length] = "c"
        v_hexaNum[v_hexaNum.length] = "d"
        v_hexaNum[v_hexaNum.length] = "e"
        v_hexaNum[v_hexaNum.length] = "f"

        function f_ranNum2() {
            return Math.floor(Math.random() * v_hexaNum.length)
        }

        function f_randColor2() {
            var num = "#"
            for (var i = 0; i < 6; i++) {
                num += v_hexaNum[f_ranNum2()]
            }
            return num
        }
        function f_myBack() {
            // body와 head는 문서에 하나밖에 없어야 하므로 id 없이 접근 가능
            // 색을 줄 때 rgb 함수 사용 가능(실제 내부적으로 사용됨)
            // 24비트 
            document.body.style.backgroundColor = f_randColor2(); // "#00FFFF"
            setTimeout(f_myBack, 2000)
        }
        window.onload = f_myBack()

    </script>
</body>

</html>
