<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 웹 개발자는 form 태그를 모르면 폼이 나지 않습니다. 
         서버로 전송하려는 값은 
         form 태그로 둘러싸고, 꼭 name 속성을 가져야 한다. 
         ? QueryString 라고 부르고 name=값&name=값 형태로 전달
         전송방식은 GET과 POST가 있음, default는 GET
         GET과 POST의 외관적 차이: 주소창에 보이고 안보임
         POST 방식은 전달여부를 서버프로그램으로 확인해야해서 개발자를 미치게함. 시간이 오래걸림
         GET 방식은 주소줄에 바로 보여서 디버깅이 편함
         보이면 안되는 중요한 데이터를 보낼때는 GET방식으로 검증한 후
         POST 방식으로 바꿔야 그나마 안전!
    -->

    <form method="GET">
        메세지1<input type="text" name="msg1" value="임선영만만세"><br>
        <!-- GET 방식에선 암호도 주소로 전달되기 때문에 주의해야한다. 
             POST 방식은 무엇이든 주소로 출력되지 않는다. -->
        암호 <input type="password" name="password" value=""><br>
        메세지2<input type="text" name="msg2" value="임선영세상만세"><br>
        메세지3<input type="text" name="msg3" value="임선영최고만세"><br>
        <div name="div1">흥</div> <!-- 프로그램적으로 의미가 없음 -->
        <!-- submit은 버튼인데 form 태그 안의 내용을 서버로 전달하는 기능 
             주소보면 ? 가 생기면서 key-value 값이 추가됨-->
        <input type="submit" value="서버로 전달">
    </form>
</body>

</html>
