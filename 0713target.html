<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- 안써주면 target = "self"가 default -->
        <!-- self : 누른 창에서 띄워줌
         blank : 새로운 창에서 띄워줌 -->
        <a href="http://naver.com">네이버</a><br>
        <a href="http://naver.com" target="_blank">네이버</a><br>
        <input type="text" value="" placeholder="아이디 넣어줘묘"><br>
        <input type="text" value="readonly" name="read" placeholder="읽기 전용" readonly><br>
        <input type="text" value="disabled" name="dis" placeholder="서버에 못보냄" disabled><br>
        <input type="submit" value="전송할겨">
    </form>
</body>

</html>
