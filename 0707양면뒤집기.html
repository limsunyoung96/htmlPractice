<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id_img1 {
            background-image: url("images/meat02.jpg");
            background-size: 100px 100px;
            position: absolute;
            backface-visibility: hidden;
            /* 뒷면 감추기 */
            left: 0px;
            top: 0px;
            width: 100px;
            height: 100px;
        }

        #id_img2 {
            background-image: url("images/meat01.jpg");
            background-size: 100px 100px;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100px;
            height: 100px;
            backface-visibility: hidden;
            /* 뒷면 감추기 */
            background-color: white;
            /* backface-visibility가 잘 먹지 않을때*/
            /* transform:rotateX(180deg);  기술되어 있으면 고정값 - 실험결과 */
        }

        #id_set {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid slateblue;
        }
    </style>
</head>

<body>
    <div id="id_set">
        <div id="id_img2"></div>
        <div id="id_img1"></div>
    </div>
    <script>
        var v_img1 = document.getElementById("id_img1");
        var v_img2 = document.getElementById("id_img2");
        var v_set = document.getElementById("id_set")
        var v_gakdo = 0;
        function f_rot() {
            v_gakdo = (v_gakdo + 10) % 360;
            v_img1.style.transform = "rotateX(" + v_gakdo + "deg)";
            v_img2.style.transform = "rotateX(" + (v_gakdo + 180) + "deg)";
            setTimeout(f_rot, 500);
        }
        f_rot();
    </script>
</body>

</html>
