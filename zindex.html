<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 모든 div 태그에 스타일 적용 */
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            /* 내용 중앙 수평 정렬 */
            font-size: 1.5em;
            /* 글자 크기 1.5배 */
        }

        #id_jung {
            left: 10px;
            top: 10px;
            background-color: thistle;
        }

        #id_kim {
            left: 30px;
            top: 30px;
            background-color: violet;
            z-index: 10000; /* 큰 값이 앞에 나옴 */
        }

        #id_jung2 {
            left: 50px;
            top: 50px;
            background-color: yellowgreen;
            z-index: 100; /* 큰 값이 앞에 나옴 */
        }

        #id_kim2 {
            left: 70px;
            top: 70px;
            background-color: darkorange;
            
        }
    </style>
</head>

<body>
    <div id="id_jung">정종안</div>
    <div id="id_kim">김수정</div>
    <div id="id_jung2">정봉경</div>
    <div id="id_kim2">김지원</div>
</body>

</html>
