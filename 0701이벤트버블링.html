<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grandMother {
            position: relative;

            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        #mother {
            position: relative;
            left: 50px;
            top: 50px;
            width: 100px;
            height: 100px;
            border: 1px solid pink;
        }

        #me {
            position: relative;
            left: 10px;
            top: 10px;
            width: 50px;
            height: 50px;
            border: 1px solid purple;
        }
    </style>
</head>

<!-- 이벤트 버블링: 이벤트가 전달된다고 하여 자식 이벤트가 끝나면 부모 이벤트가 호출된다. -->
<!-- 이벤트가 상위 객체에 전달되는 것을 이벤트 버블링이라고 부름(짜증남) -->

<body>
    <div id="grandMother" onmouseover="f_gM()">
        <div id="mother" onmouseover="f_mo()">
            <div id="me" onmouseover="f_me()">나 임선영</div>
        </div>
    </div>
</body>
<script>
    function f_gM() {
        alert("나얌 할머닝")
    }
    function f_mo() {
        event.stopPropagation() // 이벤트 전파 막기, 엄ㅊ엉엄청 중요
        alert("나얌 엄마")
    }
    function f_me() {
        event.stopPropagation() // 이벤트 전파 막기, 엄ㅊ엉엄청 중요
        alert("나야 나")
    }
</script>

</html>
